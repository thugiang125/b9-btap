<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 200px;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-gap: 10px;
        }
        .buttons button {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #eee;
            cursor: pointer;
        }
        .buttons button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="memoryAdd()">M+</button>
        <button onclick="memorySubtract()">M-</button>
        <button onclick="memoryRecall()">RM</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculateSquare()">x²</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="calculateSquareRoot()">√</button>
        <button onclick="toggleSign()">+/-</button>
        <button colspan="2" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let memory = 0;

    function appendNumber(number) {
        display.value += number;
    }

    function appendOperator(operator) {
        display.value += ' ' + operator + ' ';
    }

    function clearDisplay() {
        display.value = '';
    }

function toggleSign() {
    if (display.value) {
        display.value = String(-parseFloat(display.value));
    }
}

function calculateSquare() {
    if (display.value) {
        display.value = String(Math.pow(parseFloat(display.value), 2));
    }
}

function calculateSquareRoot() {
    if (display.value) {
        display.value = String(Math.sqrt(parseFloat(display.value)));
    }
}

function calculate() {
    try {
        display.value = eval(display.value.replace('x', '*'));
    } catch {
        display.value = "Error";
    }
}

function memoryAdd() {
    if (display.value) {
        memory += parseFloat(display.value);
    }
    clearDisplay();
}

function memorySubtract() {
    if (display.value) {
        memory -= parseFloat(display.value);
    }
    clearDisplay();
}

function memoryRecall() {
    display.value = memory;
}
</script>

</body>
</html>
